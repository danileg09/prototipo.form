<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario plataforma</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="css/hover.css">
  
    
</head>



<body class="body">
   
  <header class="header">
    <div class="caixa">

      <h1 id="imagem"> <img src="plataformalogo.png" width="28%"></h1>

    </div>
  </header>




    <main>
        <form class="form">
            
           <label for="nomesobrenome" class="label">Nome e Sobrenome:</label>
           <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">


          <label for="enereco" class="label">Endereço:</label>
          <input type="text" id="endereco" class="input-padrao" required placeholder="Rua, AV Número...">

          <label for="cidade" class="label">Cidade de nascimento</label>
          <input type="text" id="cidade" class="input-padrao" required placeholder="Ex: Rio de janeiro...">

           
           
          <label for="data" class="label">Data de nascimento</label>
          <input type="date" id="data" required class="input-padrao">
        


        <fieldset >
           <label class="label">Escolaridade</label>
             <select>
              <option>Fundamental Incompleto</option>
              <option>Fundamental Completo</option>
              <option>Ensino Médio Incompleto</option>
              <option>Ensino Médio Completo</option>
              <option>Ensino Superior Incompleto</option>
              <option>Ensino Superior Completo</option>
             </select>


            
            
            <label class="label">Mora com quantas pessoas?</label> 
              <select>
               <option>Sozinho</option>
               <option>1</option>
               <option>2</option>
               <option>3</option>              
               <option>4</option>
               <option>5+</option>
              </select>


             <label class="label">Situação de emprego</label>
              <select>
                <option>Empregado</option>
                <option>Desempregado</option>
              </select> 

              <label class="label">Renda Famíliar</label>
              <select>
                <option>o a 500</option>
                <option>500 a 1000</option>
                <option>1000 a 2000</option>
                <option>Mais de 3000</option>
              </select>  
            
          </fieldset>  
            
            
          <label for="rg" class="label">RG</label>
          <input type="text" id="rg" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">
          
          
          <label for="cpf" class="label">CPF</label>
          <input type="text" id="cpf" class="input-padrao" required placeholder="xxx.xxx.xxx-xx">



          <label for="tel" class="label">Telefone</label>
          <input type="tel" id="tel" class="input-padrao" required placeholder="(xx) xxxx-xx">

          <label for="email" class="label">E-mail</label>
          <input type="email" id="email" class="input-padrao" required placeholder="Usuario@conta.com">
     

          <label><input type="checkbox" class="checkbox" checked>Gostaria de receber novidades por e-mail?</label>

           


          <input type="submit"  value="Enviar formulario "class="enviar"
       
          
<a href="C:\Users\user\Desktop\Projeto formulario plataforma\outro.html"> 
            <button type="submit" class="hvr-forward" id="button">Proxima pagina</button>
          </a>

        </form>



    </main>


  <footer class="footer">
    
    <p class="copyright">&copy; Copyright Daniel.R</p>
  </footer>


    
</body>
</html>
